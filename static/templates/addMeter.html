{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="jumbotron">
            <legend>Add a Meter to the Inventory</legend>
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </p>

             <form action="{{ url_for('handle_adding_a_meter') }}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <p>
                                    <label for="brandName">Brand Name</label>
                                    <input type="text" id="brandName" name="brandName">
                                </p>
                                <p>
                                    <label for="category">Category</label>
                                    <input type="text" id="category" name="category">
                                </p>
                                <p>
                                    <label for="datasheet">Datasheet</label>
                                    <input type = "file" id="datasheet" name="datasheet" />
                                </p>
                                <!-- <p>
                                    <label for="manual">Manual</label>
                                    <input type = "file" id="manual" name="manual" />
                                </p>
                                <p>
                                    <label for="calibrationCertificate">Calibration Certificate</label>
                                    <input type = "file" id="calibrationCertificate" name="calibrationCertificate" />
                                </p>-->
                                <p>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </p>

                            </div>
            </form>
        </div>
    </div>

{% endblock %}
